    <section id="main">
      <div class="container">
        <div class="row">
          <div id="sidebarContainer" class="col-md-3">
            <div id='sideBar1'></div>
            <div id='sideBar2'></div>
          </div>
          <div id="mainContainer" class="col-md-9">
              <!-- Latest Users -->
              <div class="panel panel-default">
                <div class="panel-heading main-color-bg">
                  <h3 class="panel-title">Settings</h3>
                </div>
                <div class="panel-body">
                  <legend>Global Settings</legend>
                  <ul>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Show Name:</label>
                      <input type="text" class="form-control" id="webNameSetting" placeholder="Show Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Nav Color Picker:</label>
                      <input type="text" class="form-control " id="webColorSetting" placeholder="#000000">
                    </div>
                    <div class="form-group">
                      <label>Notification Level:</label>
                    <select class="form-control" id="notificationLevelSetting">
                        <option value='1'>Default</option>
                        <option value='2'>Debug</option>
                        <option value='3'>ALL</option>
                    </select>
                    </div>

                    <div class="form-group">
                      <label>Navagation Control Buttons:</label><br />
                      <label class="text-danger">SMART buttons disabled on mobile due to screen resolution</label><br />
                      <table class="table table-striped table-hover  table-bordered">
                        <thead>
                          <tr>
                            <th class="col-md-8">Button</th>
                            <th class="col-md-5">Options</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th class="col-md-8">Smart Brightness</th>
                            <th class="col-md-5"><input type="checkbox" class="form-check-input" id="smartBrightnessSetting"></th>
                          </tr>
                          <tr>
                            <th class="col-md-8">Toggle Randomize Playlist</th>
                            <th class="col-md-5"><input type="checkbox" class="form-check-input" id="toggleRandomSetting"></th>
                          </tr>
                          <tr>
                            <th class="col-md-8">Toggle Output To Lights</th>
                            <th class="col-md-5"><input type="checkbox" class="form-check-input" id="outputToLightsSetting"></th>
                          </tr>
                          <tr>
                            <th class="col-md-8">Toggle Repeat Playlist</th>
                            <th class="col-md-5"><input type="checkbox" class="form-check-input" id="repeatPlaylistSetting"></th>
                          </tr>
                          <tr>
                            <th class="col-md-8">Toggle Repeat Current Step</th>
                            <th class="col-md-5"><input type="checkbox" class="form-check-input" id="repeatStepsSetting"></th>
                          </tr>
                          <tr>
                            <th class="col-md-8">Smart Volume</th>
                            <th class="col-md-5"><input type="checkbox" class="form-check-input" id="smartVolumeSetting"></th>
                          </tr>
                          <tr>
                            <th class="col-md-8">Toggle Mute</th>
                            <th class="col-md-5"><input type="checkbox" class="form-check-input" id="toggleMuteSetting"></th>
                          </tr>
                        </tbody>
                      </table>
                      <hr/>
                      <div class="form-group">
                        <div class="pull-right">
                          <button onClick="updateSettings()" class="btn btn-primary">Save</button>
                          <button onClick="loadUISettings(true); " class="btn btn-warning">Reset to default</button>
                        </div>
                      </div>
                    </div>
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Help -->

    <div class="modal fade xyzzy-container" id="help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Help - Playlists</h4>
          </div>
          <div class="modal-body">
            <p>Please reference xLights.org for support</p>
        </div>
      </div>
      </div>
    </div>
    <!-- Page -->
<script src="js/pageSettings.js"></script>
